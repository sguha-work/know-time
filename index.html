<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock - Prominent Time Zones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-top: 24px;
      margin-bottom: 16px;
      font-size: 2.2rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #ff6a00a0;
    }
    .top-bar {
      width: 100vw;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      z-index: 10;
      height: 48px;
      box-shadow: 0 2px 8px #ffb34740;
    }
    .open-form-btn {
      margin-right: 18px;
      margin-top: 4px;
      background: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff6a0030;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .open-form-btn:hover {
      background: #ff9800;
    }
    .form-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .form-modal.active {
      display: flex;
    }
    .form-content {
      background: #fff;
      border-radius: 16px;
      padding: 28px 18px 18px 18px;
      min-width: 280px;
      max-width: 90vw;
      box-shadow: 0 8px 32px #ff980040;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: popin 0.2s;
    }
    @keyframes popin {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close-form-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: #ff6a00;
      cursor: pointer;
    }
    .form-content label {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #ff6a00;
      display: block;
      text-align: left;
      width: 100%;
    }
    .form-content input[type="date"],
    .form-content input[type="time"],
    .form-content select {
      width: 100%;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1px solid #ffb347;
      margin-bottom: 10px;
      font-size: 1rem;
      background: #fffbe8;
      color: #333;
    }
    .form-content button[type="submit"] {
      margin-top: 12px;
      background: #ff6a00;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff6a0030;
      transition: background 0.2s;
    }
    .form-content button[type="submit"]:hover {
      background: #ff9800;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 16px;
      max-width: 500px;
      margin: 64px auto 0 auto;
    }
    .timezone {
      background: linear-gradient(120deg, #f7971e 0%, #ffd200 100%);
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(255, 106, 0, 0.15);
      padding: 20px 16px 16px 16px;
      min-width: 90vw;
      max-width: 420px;
      text-align: center;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .star-btn {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      color: #ccc;
    }
    .zone-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px #ff6a0030;
      background: #fff;
    }
    .zone-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff6a00;
      margin-bottom: 6px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px #fff7;
    }
    .datetime {
      font-size: 1.1rem;
      color: #333;
      letter-spacing: 1px;
      background: #fff8;
      border-radius: 8px;
      padding: 8px 0;
      width: 100%;
      margin-top: 4px;
      font-family: 'Roboto Mono', monospace;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
        margin-top: 56px;
      }
      .container {
        gap: 16px;
        padding: 8px;
        margin-top: 60px;
      }
      .timezone {
        min-width: 96vw;
        max-width: 98vw;
        padding: 14px 4px 10px 4px;
      }
      .zone-img {
        width: 36px;
        height: 36px;
      }
      .zone-name {
        font-size: 1rem;
      }
      .datetime {
        font-size: 0.98rem;
        padding: 6px 0;
      }
      .form-content {
        min-width: 90vw;
        padding: 18px 4vw 12px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="open-form-btn" id="openFormBtn" title="Convert Date/Time">
      <span>‚è∞</span>
    </button>
  </div>
  <h1>üåè World Clock</h1>
  <div class="form-modal" id="formModal">
    <form class="form-content" id="convertForm" autocomplete="off">
      <button type="button" class="close-form-btn" id="closeFormBtn" title="Close">&times;</button>
      <label for="dateInput">Select Date</label>
      <input type="date" id="dateInput" required>
      <label for="timeInput">Select Time</label>
      <input type="time" id="timeInput" required step="1">
      <label for="tzInput">Select Timezone</label>
      <select id="tzInput" required>
        <option value="Asia/Kolkata">IST (India)</option>
        <option value="America/Chicago">CST (US Central)</option>
        <option value="America/Los_Angeles">PST (US Pacific)</option>
        <option value="America/Denver">MST (US Mountain)</option>
        <option value="America/New_York">EST (US Eastern)</option>
      </select>
      <button type="submit">Convert</button>
    </form>
  </div>
  <div style="text-align:center; margin-top:10px;">
    <button id="resetBtn" style="background:#ffb347;color:#fff;border:none;border-radius:8px;padding:8px 20px;cursor:pointer;font-size:1rem;box-shadow:0 2px 8px #ffb34740;">Reset to Current Time</button>
  </div>
  <div style="text-align:center; font-size:0.98rem; color:#ff6a00; margin-bottom:6px;">
    <span>Tip: Click the <b>‚òÖ</b> icon to move a timezone to the top of the list.</span>
  </div>
  <div class="container" id="timeContainer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  <script>
const TIMEZONES=[{id:'est',tz:'America/New_York',name:'EST (US Eastern)',img:'https://flagcdn.com/w40/us.png',alt:'USA Flag'},{id:'cst',tz:'America/Chicago',name:'CST (US Central)',img:'https://flagcdn.com/w40/us.png',alt:'USA Flag'},{id:'mst',tz:'America/Denver',name:'MST (US Mountain)',img:'https://flagcdn.com/w40/us.png',alt:'USA Flag'},{id:'pst',tz:'America/Los_Angeles',name:'PST (US Pacific)',img:'https://flagcdn.com/w40/us.png',alt:'USA Flag'},{id:'brazil',tz:'America/Sao_Paulo',name:'BRT (Brazil)',img:'https://flagcdn.com/w40/br.png',alt:'Brazil Flag'},{id:'mexico',tz:'America/Mexico_City',name:'CST (Mexico)',img:'https://flagcdn.com/w40/mx.png',alt:'Mexico Flag'},{id:'uk',tz:'Europe/London',name:'GMT/BST (UK)',img:'https://flagcdn.com/w40/gb.png',alt:'UK Flag'},{id:'france',tz:'Europe/Paris',name:'CET/CEST (France)',img:'https://flagcdn.com/w40/fr.png',alt:'France Flag'},{id:'germany',tz:'Europe/Berlin',name:'CET/CEST (Germany)',img:'https://flagcdn.com/w40/de.png',alt:'Germany Flag'},{id:'italy',tz:'Europe/Rome',name:'CET/CEST (Italy)',img:'https://flagcdn.com/w40/it.png',alt:'Italy Flag'},{id:'spain',tz:'Europe/Madrid',name:'CET/CEST (Spain)',img:'https://flagcdn.com/w40/es.png',alt:'Spain Flag'},{id:'russia',tz:'Europe/Moscow',name:'MSK (Russia)',img:'https://flagcdn.com/w40/ru.png',alt:'Russia Flag'},{id:'ist',tz:'Asia/Kolkata',name:'IST (India)',img:'https://flagcdn.com/w40/in.png',alt:'India Flag'},{id:'china',tz:'Asia/Shanghai',name:'CST (China)',img:'https://flagcdn.com/w40/cn.png',alt:'China Flag'},{id:'japan',tz:'Asia/Tokyo',name:'JST (Japan)',img:'https://flagcdn.com/w40/jp.png',alt:'Japan Flag'},{id:'singapore',tz:'Asia/Singapore',name:'SGT (Singapore)',img:'https://flagcdn.com/w40/sg.png',alt:'Singapore Flag'},{id:'uae',tz:'Asia/Dubai',name:'GST (UAE)',img:'https://flagcdn.com/w40/ae.png',alt:'UAE Flag'},{id:'sydney',tz:'Australia/Sydney',name:'AEST/AEDT (Sydney)',img:'https://flagcdn.com/w40/au.png',alt:'Australia Flag'},{id:'southafrica',tz:'Africa/Johannesburg',name:'SAST (South Africa)',img:'https://flagcdn.com/w40/za.png',alt:'South Africa Flag'},{id:'egypt',tz:'Africa/Cairo',name:'EET (Egypt)',img:'https://flagcdn.com/w40/eg.png',alt:'Egypt Flag'}];const tzInputModal=document.getElementById('tzInput');tzInputModal.innerHTML=TIMEZONES.map(z=>`<option value="${z.tz}">${z.name}</option>`).join('');const STAR_KEY='starredTimezoneName';function getStarredTimezone(){return localStorage.getItem(STAR_KEY)||''}
function setStarredTimezone(name){localStorage.setItem(STAR_KEY,name)}
function clearStarredTimezone(){localStorage.removeItem(STAR_KEY)}
function renderTimezones(){const container=document.getElementById('timeContainer');container.innerHTML='';const starred=getStarredTimezone();let zones=[...TIMEZONES];if(starred){const idx=zones.findIndex(z=>z.name===starred);if(idx>-1){const[fav]=zones.splice(idx,1);zones.unshift(fav)}}
zones.forEach(zone=>{const div=document.createElement('div');div.className='timezone';div.innerHTML=`
      <span class="star-btn" data-name="${zone.name}" title="Star this timezone" style="position:absolute;top:8px;left:10px;font-size:1.3rem;cursor:pointer;user-select:none;color:${starred===zone.name?'#1ec700':'#ccc'};">
        ${starred === zone.name ? '‚òÖ' : '‚òÜ'}
      </span>
      <img class="zone-img" src="${zone.img}" alt="${zone.alt}">
      <div class="zone-name">${zone.name}</div>
      <div class="datetime" id="${zone.id}"></div>
    `;container.appendChild(div)});document.querySelectorAll('.star-btn').forEach(btn=>{btn.onclick=function(e){const name=this.getAttribute('data-name');if(getStarredTimezone()===name){clearStarredTimezone()}else{setStarredTimezone(name)}
renderTimezones();updateClocks();window.scrollTo({top:0,behavior:'smooth'})}})}
function format(dt,tz){const m=moment.tz(dt,tz);const weekday=m.format('dddd');const dateTime=m.format('MMMM DD, YYYY, hh:mm:ss A');return `<b>${weekday}</b>, ${dateTime}`}
function getBaseDateFromInputs(date,time,tz){const dateTimeStr=`${date} ${time}`;return moment.tz(dateTimeStr,'YYYY-MM-DD HH:mm:ss',tz).toDate()}
let customDate=null;let customTz='Asia/Kolkata';function updateClocks(){let baseDate;if(customDate){baseDate=getBaseDateFromInputs(dateInput.value,timeInput.value,customTz)}else{baseDate=new Date()}
TIMEZONES.forEach(zone=>{const el=document.getElementById(zone.id);if(el)el.innerHTML=format(baseDate,zone.tz);})}
const openFormBtn=document.getElementById('openFormBtn');const closeFormBtn=document.getElementById('closeFormBtn');const formModal=document.getElementById('formModal');const convertForm=document.getElementById('convertForm');const dateInput=document.getElementById('dateInput');const timeInput=document.getElementById('timeInput');const tzInput=document.getElementById('tzInput');openFormBtn.onclick=()=>{formModal.classList.add('active');const now=moment();dateInput.value=now.format('YYYY-MM-DD');timeInput.value=now.format('HH:mm:ss');tzInput.value=customTz};closeFormBtn.onclick=()=>{formModal.classList.remove('active')};formModal.onclick=(e)=>{if(e.target===formModal)formModal.classList.remove('active');};tzInput.onchange=()=>{customTz=tzInput.value};setInterval(()=>{if(!customDate)updateClocks();},1000);convertForm.onsubmit=function(e){e.preventDefault();const date=dateInput.value;const time=timeInput.value;if(!date||!time)return;customDate=!0;customTz=tzInput.value;updateClocks();formModal.classList.remove('active')};document.getElementById('resetBtn').onclick=()=>{customDate=null;const now=moment();dateInput.value=now.format('YYYY-MM-DD');timeInput.value=now.format('HH:mm:ss');tzInput.value='Asia/Kolkata';customTz='Asia/Kolkata';updateClocks()};renderTimezones();updateClocks()
  </script>
  <footer style="margin-top:40px; text-align:center; color:#ff6a00; font-size:1rem; background:rgba(255,255,255,0.7); padding:18px 0 10px 0; border-top:1px solid #ffd200;">
    Effortlessly convert any date and time between major world time zones.<br>
    Created by Sahasrangshu Guha &mdash; <a href="mailto:sguha1988.life@gmail.com" style="color:#ff6a00;text-decoration:underline;">sguha1988.life@gmail.com</a>
  </footer>
</body>
</html>
